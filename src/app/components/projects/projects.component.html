<section class="projects">
  <h2>Мои проекты</h2>
  <section class="projects">
  <h2>Проекты</h2>
  <button (click)="loadProjects()">Загрузить проекты</button>
  <ul>
    <li *ngFor="let project of projects">
      {{ project.title }}
    </li>
  </ul>


  <div class="project-card" *ngFor="let project of projects; let i = index"
       [ngStyle]="{
         'background-color': i % 2 === 0 ? '#f0f8ff' : '#ffe4e1',
         'padding': '15px',
         'border-radius': '8px',
         'margin-bottom': '10px'
       }">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
</section>
