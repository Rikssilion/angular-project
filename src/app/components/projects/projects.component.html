<section class="projects">
  <h2>Мои проекты</h2>
  
  <div class="project-card" *ngFor="let project of projects; let i = index"
       [ngStyle]="{
         'background-color': i % 2 === 0 ? '#f0f8ff' : '#ffe4e1',
         'padding': '15px',
         'border-radius': '8px',
         'margin-bottom': '10px'
       }">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
</section>
